name: simulation
root: ./

startup_window: status
pre_window: export UAV_NAME=uav1
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch simulation simulation.launch gui:=true
  - status:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch mrs_status status.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --run --delete --enable-rangefinder --enable-ground-truth --enable-bluefox-camera
  - control:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_general core.launch
  - takeoff:
      layout: even-vertical
      panes:
        #{ uav1
        - 'waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff'
        #}
  - goto:
      layout: even-vertical
      panes:
        - 'history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[0.0, 10.0, 1.5, 0.0\]\"'
  - waypoint_flier:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch waypoint_flier simulation.launch
        - history -s rosservice call /$UAV_NAME/waypoint_flier/fly_to_first_waypoint
        - history -s rosservice call /$UAV_NAME/waypoint_flier/start_waypoints_following
        - history -s rosservice call /$UAV_NAME/waypoint_flier/stop_waypoints_following
  - edge_detect:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch vision_example simulation.launch
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
  - rviz:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch mrs_testing rviz_uav1.launch
        - waitForControl; roslaunch mrs_rviz_plugins load_f550_robot.launch
